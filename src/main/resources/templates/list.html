<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BootStrap -->
  <link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
  <title>一言コメントApp</title>
</head>

<body class="bg-light">
  <!-- コンテナ -->
  <main class="container mt-5" style="width: 80%;">

    <!-- コメント入力エリア -->
    <section class="mb-5">
      <!-- 見出し -->
      <h1 class="h3 border-bottom mb-3">一言コメント</h1>
      <!-- フォーム -->
      <form th:action="@{/add}" method="post" th:object="${comment}">
        <!-- 行 -->
        <div class="form-group row">
          <!-- ラベル（列） -->
          <div class="col-sm-auto">
            <label for="content" class="col-form-label">コメント</label>
          </div>
          <!-- テキスト入力（列） -->
          <div class="col-sm-7">
            <input type="text" class="form-control" th:field="*{content}" th:errorclass="is-invalid">
          </div>
          <!-- ボタン（列） -->
          <div class="col-sm mt-2 mt-sm-0">
            <button class="btn btn-primary">登録</button>
          </div>
        </div>
        <!-- バリデーションメッセージ -->
        <div class="mt-2">
          <small class="text-danger" th:errors="*{content}"></small>
        </div>
      </form>
    </section>

    <!-- コメント一覧エリア -->
    <section class="mb-5">
      <!-- 見出し -->
      <h1 class="h3 border-bottom">一覧</h1>
      <!-- テーブル -->
      <table class="table table-hover">
        <!-- ヘッダ -->
        <thead>
          <tr>
            <th>#</th>
            <th>コメント</th>
          </tr>
        </thead>
        <!-- ボディ -->
        <tbody>
          <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.content}"></td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- BootStrap -->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
